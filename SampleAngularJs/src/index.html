<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.7/ui-grid.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.7/ui-grid.min.js"></script>
    <style>
      .myGrid {
          width: 500px;
          height: 250px;
      }
    </style>
  </head>
  <body>
    Test
    <div id="app">Hello</div>
    <div ng-app = "phonecatApp" ng-controller="PhoneListController">
      <p>Enter your Name: <input type = "text" ng-model = "name"></p>
      <p>Hello <span ng-bind = "name"></span>!</p>
      <ul>
        <li ng-repeat="phone in phones">
          <span>{{phone.name}}</span>
          <p><a ng- jclick="clickMe()">{{phone.snippet}}</a></p>
        </li>
      </ul>
      <!--div ui-grid="gridOptions" ui-grid-selection class="myGrid"></div-->
   </div>
   
    <script src="client.min.js"></script>
  </body>
</html>
